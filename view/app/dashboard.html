<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
   
</head>
<body>
    <div class="bg-gray-100 h-screen">
       <aside class="space-y-6 py-6 bg-linear-to-r from-cyan-500 to-blue-500 fixed top-0 left-0 h-full" id="sidebar" style="width: 250px; transition:0.3s">
           <div class="flex flex-col items-center">
             <img src="../public/avtar.png" id="pic" onclick="uploadImage()" class="w-[80px] h-[80px] rounded-full object-cover">
             <h1 class="text-lg font-medium text-white capitalize" id="username"></h1>
             <p class="text-sm text-gray-100" id="useremail"></p>
           </div>

           <div class="px-6 flex flex-col gap-4">
             <a href="/dashboard">
                <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600 ">
                    <i class="ri-apps-line"></i>
                    <label>Dashboard</label>
                </button>
             </a>
             <a href="/files">
                <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600 ">
                    <i class="ri-file-line"></i>
                    <label>My Files</label>
                </button>
             </a>
             <a href="/history">
                <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600 ">
                    <i class="ri-history-line"></i>
                    <label>History</label>
                </button>
             </a>
            
            <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600 " onclick="logout()">
                 <i class="ri-logout-circle-r-line"></i>
                 <label>Logout</label>
            </button>
             
           </div>
       </aside>

       <section id="section" style="margin-left: 250px; transition: 0.3s;">
            <nav class="bg-white px-6 py-4 w-full shadow-lg flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="ri-contrast-2-fill text-4xl text-violet-700"></i>
                    <h1 class="text-2xl font-semibold">Filemoon</h1>
                </div>
               
                <div class="space-x-2">
                    <button  class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200" onclick="logout()">
                        <i class="ri-logout-circle-r-line"></i>
                    </button>

                    <button onclick="toggleSidebar()" class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200">
                        <i class="ri-menu-2-line"></i>
                    </button>
                    
                </div>

            </nav>   
            
            <div class="p-6 space-y-4">
                <h1 class="text-lg font-medium">Dashboard</h1>

                <div id="report-card" class="grid grid-cols-4 gap-8 mb-8">

                </div>
                <div class="grid grid-cols-4 gap-8">
                    
                    
                   
                    
                    <div class=" col-span-2 overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg p-6">
                        <h1 class="text-xl font-semibold text-gray-600 border-b pb-4 border-gray-100">Recent Files</h1>
                        <div class="space-y-4" id="recent-files-box">
                            
                        </div>
                    </div>
                    <div class=" col-span-2 overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg p-6">
                        <h1 class="text-xl font-semibold text-gray-600 border-b pb-4 border-gray-100">Recent Shared</h1>
                        <div class="space-y-4" id="recent-shared-box">
                            

                        </div>
                    </div>

                </div>
            </div>
             
       </section>
    </div>

<script src="../js/env.js"></script>
<script src="../js/layout.js"></script>
<script src="../js/session.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
